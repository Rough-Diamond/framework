  </head>
  <body>
    各種DIコンテナとの結合度を低く抑えるためのラッピングフレームワークを提供します。<br />
    <p>
      DI(<u>D</u>ependency <u>I</u>njection）コンテナを有効利用することで、ライブラリの再利用性は高まります。
      しかし、そのようなライブラリの多くは、DIコンテナへの結合度もまた高まっていく傾向があります。
    </p>
    <p>
      本フレームワークは、DIコンテナをラップすることで、単純なDIに関してDIコンテナに依存することなく行うことが可能になります。
    </p>
    <p>
      <a href="{@docRoot}/img/classD.png" target="_classD">本フレームワークのクラス図</a>
    </p>
    <p>
      @see <a href="http://jakarta.apache.org/commons/logging/" target="_blank">Jakarta commons logging</a>
      @see <a href="http://www.springframework.org/" target="_blank">Spring Framework</a>
  </body>
</html>
